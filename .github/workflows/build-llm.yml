name: Build MNN LLM Demo

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Clone MNN repository
        run: |
          git clone https://github.com/alibaba/MNN.git   

      - name: Clean Build Directory
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          mkdir ./MNN/build

      - name: Configure Project with MSVC
        shell: powershell
        working-directory: ${{ github.workspace }}/MNN/build
        env:
          VCPKG_ROOT: "C:/vcpkg"
        run: |
          cmake .. -DCMAKE_BUILD_TYPE=Release -DMNN_LOW_MEMORY=true -DMNN_CPU_WEIGHT_DEQUANT_GEMM=true -DMNN_BUILD_LLM=true -DMNN_SUPPORT_TRANSFORMER_FUSE=true -DLLM_SUPPORT_AUDIO=true -DMNN_BUILD_AUDIO=true -DBUILD_MLS=true -DCMAKE_CXX_FLAGS="/D_USE_MATH_DEFINES /EHsc"
          # 输出 CMake 配置信息
          Get-Content CMakeCache.txt

      - name: Build All Demos
        working-directory: ${{ github.workspace }}/MNN/build
        run: |
          cmake --build . --config Release --verbose # 添加 --verbose 输出详细编译信息

      - name: Package Binaries
        shell: powershell
        working-directory: ${{ github.workspace }}
        env:
          DATE: $(Get-Date -Format "yyyyMMdd")
        run: |
          $version = Get-Date -Format "yyyyMMdd"
          Compress-Archive -Path "./MNN/build/Release/*" -DestinationPath "./mnn_llm_demo_$version.zip" -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mnn_llm_windows
          path: ./mnn_llm_demo_*.zip
