name: Build MNN LLM Demo

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # Step 1: Clone the repository
      - name: Clone MNN repository
        run: |
          git clone https://github.com/alibaba/MNN.git 

      - name: Clean Build Directory
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          mkdir ./MNN/build

      - name: Configure Project with MSVC
        shell: powershell
        working-directory: ${{ github.workspace }}/MNN/build
        run: |
          cmake .. -G "Visual Studio 17 2022" `
            -DCMAKE_BUILD_TYPE=Release `
            -DMNN_BUILD_DEMO=true `
            -DMNN_LOW_MEMORY=true `
            -DMNN_CPU_WEIGHT_DEQUANT_GEMM=true `
            -DMNN_BUILD_LLM=true `
            -DMNN_SUPPORT_TRANSFORMER_FUSE=true `
            -DLLM_SUPPORT_VISION=true `
            -DMNN_BUILD_OPENCV=true `
            -DMNN_IMGCODECS=true `
            -DLLM_SUPPORT_AUDIO=true `
            -DMNN_BUILD_AUDIO=true `
            -DBUILD_MLS=true

      - name: Build Project
        working-directory: ${{ github.workspace }}/MNN/build
        run: |
          cmake --build . --config Release --target MNNLLMChat

      - name: Package Binaries
        shell: powershell
        working-directory: ${{ github.workspace }}
        env:
          DATE: $(Get-Date -Format "yyyyMMdd")
        run: |
          $version = Get-Date -Format "yyyyMMdd"
          Compress-Archive -Path "./MNN/build/Release/*" -DestinationPath "./mnn_llm_demo_$version.zip" -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mnn_llm_windows
          path: ./mnn_llm_demo_*.zip
