name: Build MNN for Windows (Only Inference) and Package .exe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout MNN Repository
        run: |
          git clone https://github.com/alibaba/MNN.git 
          cd MNN

      - name: Verify CMake is available
        run: |
          cmake --version

      - name: Create build directory
        working-directory: MNN
        run: mkdir build && cd build

      - name: Configure with CMake (Only inference, no converter)
        working-directory: MNN/build
        run: |
          cmake .. -DMNN_BUILD_TEST=true -DMNN_BUILD_CONVERTER=false -G "Visual Studio 17 2022" -A x64

      - name: Build Release
        working-directory: MNN/build
        run: |
          cmake --build . --config Release

      - name: Copy binaries to dist
        working-directory: MNN
        run: |
          mkdir dist
          copy build\tools\main\Release\runNet.exe dist\
          copy build\*.dll dist\

      - name: Zip dist folder
        uses: montudor/action-zip@v1
        with:
          args: zip -r mnn-windows-inference-only.zip ./dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mnn-windows-inference-only
          path: mnn-windows-inference-only.zip
