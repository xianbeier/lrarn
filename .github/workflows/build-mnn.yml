name: Build MNN
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout MNN
        uses: actions/checkout@v4
        with:
          repository: alibaba/MNN
          path: MNN
          ref: master
          
      - name: Install dependencies
        run: |
          # 安装必要的依赖项，例如 OpenCV、Eigen 等
          choco install -y opencv eigen

      - name: Build MNN
        working-directory: MNN
        run: |
          mkdir build && cd build
          cmake .. -G Ninja -DMNN_LOW_MEMORY=true -DMNN_CPU_WEIGHT_DEQUANT_GEMM=true -DMNN_BUILD_LLM=true -DMNN_SUPPORT_TRANSFORMER_FUSE=true -DLLM_SUPPORT_VISION=true -DMNN_BUILD_OPENCV=true -DMNN_IMGCODECS=true -DLLM_SUPPORT_AUDIO=true -DMNN_BUILD_AUDIO=true -DBUILD_MLS=true
          ninja

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mnn-build
          path: MNN/build/Release/*
