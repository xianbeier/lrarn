name: Build pic-smaller and Download Dist

on:
  workflow_dispatch: # 允许手动运行构建任务

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用与项目兼容的 Node.js 版本

      - name: Clone repository
        run: |
          git clone https://github.com/wanglin2/mind-map.git 
          cd mind-map
          cd simple-mind-map

      - name: Install dependencies
        working-directory: simple-mind-map
        run:  |
          npm i
          npm link
          cd ..
          cd web
          npm i
          npm link simple-mind-map

      - name: web/package.json
        run: |
          sed -i 's/"build": "vue-cli-service build && node ..\/copy.js"/"build": "vue-cli-service build"/' web/package.json
      
      - name: Build project
        working-directory: pic-smaller
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pic-smaller-dist
          path: pic-smaller/dist/
