name: Build MindMap Project (Manual Trigger)

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Dependencies for simple-mind-map
      working-directory: ./simple-mind-map
      run: |
        npm install

    - name: ğŸ”— Link simple-mind-map
      working-directory: ./simple-mind-map
      run: |
        npm link

    - name: ğŸ“¦ Install Dependencies for web
      working-directory: ./web
      run: |
        npm install
        npm link simple-mind-map

    - name: ğŸ“ Modify build script in package.json
      working-directory: ./web
      run: |
        sed -i 's/"build": "vue-cli-service build && node ..\/copy.js"/"build": "vue-cli-service build"/' package.json

    - name: ğŸ—ï¸ Build Project
      working-directory: ./web
      run: |
        npm run build

    - name: ğŸ“ Archive dist folder
      uses: actions/upload-artifact@v4
      with:
        name: dist-folder
        path: ./web/dist

    - name: ğŸ“„ Archive index.html
      uses: actions/upload-artifact@v4
      with:
        name: index-html
        path: ./web/dist/index.html
